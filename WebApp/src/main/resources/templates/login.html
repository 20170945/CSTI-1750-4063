<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="modal-dialog modal-dialog-centered text-center">
    <div class="col-sm-8">
        <div class="modal-content">
            <div class="col-12 pt-3 pb-3">
                <form action="/login" method="post">
                    <div class="form-group">
                        <input name="username" type="text" class="form-control" placeholder="Usuario" required>
                    </div>
                    <div class="form-group">
                        <input name="password" type="password" class="form-control" placeholder="Contraseña" required>
                    </div>
                    <p th:if="${error}" class="alert-danger">Los datos introducidos son inválidos</p>
                    <button type="submit" clas="btn btn-sucess">Entrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
